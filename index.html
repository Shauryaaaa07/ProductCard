<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:Arial, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg, #667eea, #764ba2);
    }

    .card{
        background:white;
        width:320px;
        padding:25px;
        border-radius:15px;
        text-align:center;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
        transition:0.3s ease;
    }

    .card:hover{
        transform:translateY(-10px);
        box-shadow:0 15px 35px rgba(0,0,0,0.3);
    }

    .profile-img{
        width:120px;
        height:120px;
        border-radius:50%;
        object-fit:cover;
        margin-bottom:15px;
        border:4px solid #667eea;
    }

    h2{
        margin-bottom:5px;
    }

    .designation{
        color:#777;
        font-size:14px;
        margin-bottom:15px;
    }

    .bio{
        font-size:14px;
        color:#555;
        margin-bottom:20px;
        line-height:1.5;
    }

    .social-icons a{
        text-decoration:none;
        color:#667eea;
        margin:0 10px;
        font-size:20px;
        transition:0.3s;
    }

    .social-icons a:hover{
        color:#764ba2;
    }

    /* Responsive */
    @media(max-width:480px){
        .card{
            width:90%;
            padding:20px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
    <h2>Shaurya pratap singh</h2>
    <div class="designation">Data Analyst </div>
    <p class="bio">
        BTech Student | Aspiring Data Analyst | Python | Data Analytics | SQL | ML Beginner
    </p>

    <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </div>
</div>

</body>
</html>
